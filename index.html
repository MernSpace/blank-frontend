<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main>
        <section class="mt-5">
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white">
                <div class="bg-green-400 p-4 rounded-lg">
                    <h2 class="text-2xl ">Deposit</h2>
                    <h2 class="text-3xl ">$<span>00</span></h2>
                </div>
                <div class="bg-yellow-400 p-4 rounded-lg">
                    <h2 class="text-2xl ">Deposit</h2>
                    <h2 class="text-3xl ">$<span>00</span></h2>
                </div>
                <div class="bg-blue-400 p-4 rounded-lg">
                    <h2 class="text-2xl ">Deposit</h2>
                    <h2 class="text-3xl ">$<span>00</span></h2>
                </div>
            </div>
        </section>
        <section class="mt-5">
            <div class="grid grid-cols-2 gap-4 w-3/4 mx-auto text-white">
                <div class="bg-violet-400 p-4 rounded-lg">
                   <h2 class="text-2xl mb-3">Please Deposit</h2>
                   <input class="w-3/4 px-4 py-3 rounded-lg mb-3 block" type="text" placeholder="Deposit Amount" >
                   <button class="bg-green-400 p-4 rounded-lg">Add</button>
                </div>
                <div class="bg-rose-400 p-4 rounded-lg">
                    <h2 class="text-2xl mb-3">Please Deposit</h2>
                    <input class="w-3/4 px-4 py-3 rounded-lg mb-3 block" type="text" placeholder="Deposit Amount" >
                    <button class="bg-green-400 p-4 rounded-lg">Add</button>
                </div>
        
            </div>
        </section>
    </main>
    
</body>
<script src="index.js"></script>
</html>
